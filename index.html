<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/logo2.png" alt="Dllus" class="logo">
            <ul>
                <li>
                    <a href="#" class="Login">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                    <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="img/background.png" data-speedx="0.02" data-speedy="0.02" class="parallax bg-img">
        <img src="img/fog_7.png" data-speedx="0.027" data-speedy="0.027" class="parallax fog-7">
        <img src="img/mountain_10.png" data-speedx="0.015" data-speedy="0.015" class="parallax mountain-10">
        <img src="img/fog_6.png" data-speedx="0.25" data-speedy="0.25" class="parallax fog-6">
        <img src="img/mountain_9.png" data-speedx="0.022" data-speedy="0.022" class="parallax mountain-9">
        <img src="img/mountain_8.png" data-speedx="0.031" data-speedy="0.031"  class="parallax mountain-8">
        <img src="img/fog_5.png" data-speedx="0.1"  class="parallax fog-5">
        <img src="img/mountain_7.png" data-speedx="0.016"  class="parallax mountain-7">
        
        
        <div class="text parallax" data-speedx="0.02" data-speedy="0.05"> 
        
        <h2>KUPAT</h2>
        <h1>PUNTOK</h1>

        </div>

        <div class="vignette"></div>
        <img src="img/mountain_6.png" data-speedx="0.065" data-speedy="0.065" class="parallax mountain-6">
        <img src="img/fog_4.png" data-speedx="0.045" data-speedy="0.3" class="parallax fog-4">
        <img src="img/mountain_5.png" data-speedx="0.05" data-speedy=".05" class="parallax mountain-5">
        <img src="img/fog_3.png" data-speedx="0.0040" data-speedy="0.0040" class="parallax fog-3">
        <img src="img/mountain_4.png" data-speedx="0.0045" data-speedy="0.0045" class="parallax mountain-4">
        <img src="img/mountain_3.png" data-speedx="0.0047" data-speedy="0.0047" class="parallax mountain-3">
        <img src="img/fog_2.png" data-speedx="0.0035" data-speedy="0.0035" class="parallax fog-2">
        <img src="img/mountain_2.png" data-speedx="0.005" data-speedy="0.005" class="parallax mountain-2">
        <img src="img/mountain_1.png" data-speedx="0.003" data-speedy="0.003" class="parallax mountain-1">
        <img src="img/sun_rays.png" class="sun-rays">
        <img src="img/black_shadow.png" class="black-shadow">
        <img src="img/fog_1.png" data-speedx="0.038" class="parallax fog-1">


    <script src="js/app.js"></script>
    </main>
</body>
</html>
